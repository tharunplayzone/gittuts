name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: python hello.py

      # Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: node app.js

      # Playwright
      - run: |
          npm init -y
          npm install @playwright/test
          npx playwright install --with-deps
          npx playwright test playwright_test.spec.ts
